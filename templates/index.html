<!DOCTYPE html>
<html>
<head>
    <title>PDF to XLS Converter</title>
</head>
<body>
    <h1>PDF to XLS Converter</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Convert">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
